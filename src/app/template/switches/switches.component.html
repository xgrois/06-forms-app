<h2>Switches Template Form</h2>
<hr>

<div class="row">
    <div class="col">
        <form #myForm="ngForm">

            <!-- Radios -->
            <div class="row">
                <div class="col-sm-3 col-form-label">
                    <label>Radios</label>
                </div>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genreRadioGroup" id="radioMale" value="M" [(ngModel)]="person.genre" required>
                        <label class="form-check-label" for="radioMale">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genreRadioGroup" id="radioFemale" value="F" [(ngModel)]="person.genre" required>
                        <label class="form-check-label" for="radioFemale">
                            Female
                        </label>
                    </div>
                </div>
            </div>

            <br>

            <!-- Switches -->
            <div class="row">
                <div class="col-sm-3 col-form-label">
                    <label>Notifications</label>
                </div>
                <div class="col-sm-9">
                    <div class="form-check form-switch mt-2">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="notifications" [(ngModel)]="person.notifications">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Get service notifications</label>
                      </div>
                </div>
            </div>

            <br>

            <!-- Checks -->
            <div class="row">
                <div class="col-sm-3 col-form-label">
                    <label></label>
                </div>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="terms" [(ngModel)]="terms" required>
                        <label class="form-check-label" for="flexCheckDefault">
                          Accept terms and conditions
                        </label>
                      </div>
                </div>
            </div>

            <!-- Botton Submit -->
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" [disabled]="myForm.invalid">
                        Save
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>

<h5>Form info</h5>
<pre>{{ myForm.value | json }}</pre>
<br>

<h5>Person</h5>
<pre>{{ person | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>
<br>

<h5>Terms</h5>
<pre>{{ myForm.controls['terms'].errors | json }}</pre>
<br>

<h5>Conditions</h5>
<pre></pre>
