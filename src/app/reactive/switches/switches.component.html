<h2>Switches Reactive Form</h2>
<hr>

<div class="row">
    <div class="col">
        <form [formGroup]="myForm" (ngSubmit)="save()">

            <!-- Radios -->
            <div class="row">
                <div class="col-sm-3 col-form-label">
                    <label>Radios</label>
                </div>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input formControlName="genre" class="form-check-input" type="radio" id="radioMale" value="M">
                        <label class="form-check-label" for="radioMale">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input formControlName="genre" class="form-check-input" type="radio" id="radioFemale" value="F">
                        <label class="form-check-label" for="radioFemale">
                            Female
                        </label>
                    </div>
                </div>
            </div>

            <br>

            <!-- Switches -->
            <div class="row">
                <div class="col-sm-3 col-form-label">
                    <label>Notifications</label>
                </div>
                <div class="col-sm-9">
                    <div class="form-check form-switch mt-2">
                        <input formControlName="notifications" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Get service notifications</label>
                      </div>
                </div>
            </div>

            <br>

            <!-- Checks -->
            <div class="row">
                <div class="col-sm-3 col-form-label">
                    <label></label>
                </div>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input formControlName="terms" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Accept terms and conditions
                        </label>
                      </div>
                </div>
            </div>

            <!-- Botton Submit -->
            <div class="row">
                <div class="col">
                   <button type="submit" class="btn btn-primary float-end" >
                        Save
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>

<!-- -->
<h5>Form value</h5>
<pre>{{ myForm.value | json }}</pre>
<br>

<h5>Form valid</h5>
<pre>{{ myForm.valid }}</pre>
<br>

<h5>Person</h5>
<pre>{{ person | json }}</pre>
<br>
